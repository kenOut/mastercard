<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="logo">
                <div class="head">
                <img src="logo.png" style="width: 50px;">
                <h5 class="title">Master Card</h5>
                </div>
                <div class="visa">
                    <img src="visa_logo.jpg" style="width: 50px;">
                </div>
            </div>
            <div class="details">
                <h6 class="detail">Card Number</h6>
                <h5 class="number">8880 1540 1111 4502</h5>
            </div>
            <div class="footer">
                <h5 class="name">Maryam</h5>
                <div class="valid">
                    <h6 class="day">Valid Thur</h6>
                    <h5 class="date">12/25</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
